{% extends 'base.html' %}
{% block content %}
  <h2>Shop</h2>
  <div class="shop-panel">
    <div class="shop-boxes">
      {% for rarity, info in boxes.items() %}
        <div class="box">
          <h3>{{ info.label }}</h3>
          <p>Cost: <span class="ticket-price">{{ info.cost }} <img class="currency-icon ticket" src="https://gpng.net/wp-content/uploads/2020/10/ticket-png-template-free-png-images-2-pngandscrap.png" alt="ticket"></span></p>
          <button class="buyBox" data-rarity="{{ rarity }}" data-cost="{{ info.cost }}">Beli <img class="currency-icon ticket" src="https://gpng.net/wp-content/uploads/2020/10/ticket-png-template-free-png-images-2-pngandscrap.png" alt="ticket"></button>
        </div>
      {% endfor %}
    </div>
    <div id="shopResult" class="result-area gacha-results"></div>
  </div>
{% endblock %}
